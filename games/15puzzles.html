<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Пятнашки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            width: fit-content;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tile:hover {
            background-color: #45a049;
        }

        .empty {
            background-color: #f0f0f0;
            cursor: default;
        }
    </style>
</head>
<body>

    <div class="game-container" id="game-container"></div>

    <script>
        const size = 4;  // Размер поля 4x4
        const tiles = [...Array(size * size).keys()].slice(1); // Генерируем номера плиток
        tiles.push(""); // Последнее место пустое
        let emptyIndex = tiles.length - 1; // Индекс пустой ячейки

        const container = document.getElementById("game-container");

        // Инициализация плиток
        function initTiles() {
            container.innerHTML = "";  // Очищаем контейнер перед рендером
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement("div");
                tileElement.classList.add("tile");
                if (tile === "") {
                    tileElement.classList.add("empty");
                } else {
                    tileElement.textContent = tile;
                    tileElement.addEventListener("click", () => moveTile(index));
                }
                container.appendChild(tileElement);
            });
        }

        // Проверка, можно ли двигать плитку
        function isValidMove(index) {
            const row = Math.floor(index / size);
            const emptyRow = Math.floor(emptyIndex / size);
            const col = index % size;
            const emptyCol = emptyIndex % size;

            // Плитка может быть перемещена, если она на той же строке или столбце с пустой клеткой, и находится рядом
            return (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                   (col === emptyCol && Math.abs(row - emptyRow) === 1);
        }

        // Перемещение плитки
        function moveTile(index) {
            if (isValidMove(index)) {
                tiles[emptyIndex] = tiles[index];
                tiles[index] = "";
                emptyIndex = index;
                initTiles();
                if (checkWin()) {
                    setTimeout(() => alert("Поздравляем! Вы выиграли!"), 100);
                }
            }
        }

        // Перемешивание плиток
        function shuffleTiles() {
            for (let i = tiles.length - 2; i > 0; i--) {
                const j = Math.floor(Math.random() * i);
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
        }

        // Проверка выигрыша
        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return true;
        }

        // Инициализация игры
        function startGame() {
            shuffleTiles();
            initTiles();
        }

        // Начать игру
        startGame();
    </script>
</body>
</html>
