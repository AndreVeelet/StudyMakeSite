<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .X {
            color: blue; /* Цвет для крестиков */
        }
        .O {
            color: red; /* Цвет для ноликов */
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="status">Ход игрока X</div>
<div id="game"></div>
<button id="restartButton" style="display:none;">Играть еще</button>

<script>
    const game = document.getElementById('game');
    const statusDisplay = document.getElementById('status');
    const restartButton = document.getElementById('restartButton');
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let isGameActive = true;

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function createBoard() {
        board.forEach((cell, index) => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('cell');
            cellElement.setAttribute('data-cell-index', index);
            cellElement.addEventListener('click', handleCellClick);
            game.appendChild(cellElement);
        });
    }

    function handleCellClick(event) {
        const clickedCell = event.target;
        const clickedCellIndex = clickedCell.getAttribute('data-cell-index');

        if (board[clickedCellIndex] !== '' || !isGameActive) {
            return;
        }

        board[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;

        // Добавление класса для цвета
        clickedCell.classList.add(currentPlayer);

        checkResult();
    }

    function checkResult() {
        let roundWon = false;

        for (let i = 0; i < winningConditions.length; i++) {
            const condition = winningConditions[i];
            const a = board[condition[0]];
            const b = board[condition[1]];
            const c = board[condition[2]];

            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusDisplay.textContent = `Игрок ${currentPlayer} выиграл!`;
            isGameActive = false;
            restartButton.style.display = 'block'; // Показываем кнопку "Играть еще"
            return;
        }

        if (!board.includes('')) {
            statusDisplay.textContent = 'Ничья!';
            isGameActive = false;
            restartButton.style.display = 'block'; // Показываем кнопку "Играть еще"
            return;
        }

        // Обновление статуса текущего игрока
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDisplay.textContent = `Ход игрока ${currentPlayer}`;
    }

    function restartGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        isGameActive = true;

        const cells = document.querySelectorAll('.cell');
        
        cells.forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('X', 'O');
        });

        statusDisplay.textContent = `Ход игрока ${currentPlayer}`;
        restartButton.style.display = 'none'; // Скрываем кнопку "Играть еще"
    }

    restartButton.addEventListener('click', restartGame);

    createBoard();
</script>

</body>
</html>
