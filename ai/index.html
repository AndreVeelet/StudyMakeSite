<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словесная игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        #wordDisplay {
            font-size: 2em;
            margin: 20px;
        }
        #progressContainer {
            width: 100%;
            height: 10px; /* Высота прогресс-бара */
        }
        .answer {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
</head>
<body>

<div id="overlay">Приготовьтесь запоминать порядок слов...</div>
<h1>Словесная игра</h1>

<label for="wordCount">Количество слов (10):</label>
<input type="range" id="wordCount" min="5" max="50" value="10" oninput="updateWordCount(this.value)">

<label for="timeLimit">Время на запоминание (10 сек):</label>
<input type="range" id="timeLimit" min="5" max="20" value="10" oninput="updateTimeLimit(this.value)">

<button id="startButton">Старт</button>
<div id="progressContainer"></div> <!-- Контейнер для прогресс-бара -->
<div id="wordDisplay"></div>
<div id="quiz" class="hidden"></div>
<div id="result" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
